<script>
    class stack{
        constructor(){
            this.length=0
            this.stack=[]
        }
        //push in stack
        push(ele){
            this.stack[this.length]=ele
            this.length++;
        }

        //pop 
        pop(){
            this.stack.pop()

            this.length--;

        }

        peek(){
            return this.stack[this.length-1]
        }
    }

    var s1=new stack()

    s1.push(1)

    s1.push(2)

    s1.push(3)

    s1.push(4)

    //peek syntax

    console.log(s1.length);//length

</script>
