        #nav{
            height: 40px;
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-radius: 3px;
            margin-bottom: 80px;
        }
        #nav>div{
            margin-right: 30px;
            font-family: 'Noto Sans', sans-serif;
        }
    
        #foodbox{
            display: flex;
            width: 230px;
            border-radius: 8px;
        }
        #items{
            height: 50px;
            width: 230px;
            border-radius: 8px;
            margin-left: 450px;
        }
        #items>option{
            color: gray;
            font-size: 15px;

            
            
        }
        button{
            height: 50px;
            width: 300px;
            border-radius: 10px;
            font-size: 15px;
            
        }
        
        #box{
            border-radius: 10px;
            width: 30%;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        #ordered-image{
            width: 200px;
            height: 200px;
            border-radius: 5px;
        }
         #order_p{
             font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: black;
            font-size: 25px;
        } 
      
    </Style>
</head>
<body>
<div id="container">  
    
    <div id="foodbox">
        <select id="items">
            <option value="Chooose your Refreshment" id="phs">Choose your food</option>
            <option value="vada pao">Vada pao</option>
            <option value="paneer tikka">Paneer tikka</option>
            <option value="shawarma">shawarma</option>
            <option value="veg thupka">Veg thupka</option>
            <option value="spring roll">Spring roll</option>
            <option value="litti chokha">Litti chokha</option>
            <option value="fried momos">Fried momos</option>
            <option value="hakka noodles">Hakka noodles</option>
            <option value="chicken kosha">Chicken kosha</option>
            <option value="veg kabaab">Veg kabaab</option>
        </select>
          <button onclick="orderFood()">Order Food</button> 
    </div>
</div> 
    <div id="output"></div> 
</body>
