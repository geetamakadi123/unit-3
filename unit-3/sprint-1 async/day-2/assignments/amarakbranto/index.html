<script >
    

let Amar={
    talent:"singing",
    work:function(){
        console.log(this.talent)
    },
};

let Akbar={
    talent:"cooking",
    work:function(){
        console.log(this.talent)
    },
};

let Anthony={
    talent:"magician",
    work:function(){
        console.log(this.talent)
    },
};


Akbar.work.call(Amar);

Amar.work.call(Akbar);

Akbar.work.call(Anthony);

Anthony.work.call(Akbar);

Amar.work.call(Anthony);

Akbar.work.call(Amar);
</script>
