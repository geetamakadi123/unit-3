<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
            padding:10px;
            width: 220px;
            display: block;
        }
        select{
            
            padding:10px;
            width: 220px;
            display: block;
        
        }
</style>
<body>
    <form onsubmit="submitProduct(event)" id="products" >
        <input type="text" placeholder="Product name" id="name"><br>
        <input type="text" placeholder="Category" id="category"><br>
        <input type="url" placeholder="Image url" id="image"><br>
        <input type="number" placeholder="Price" id="price"><br>

        <select id="gender">
            <option value="male" id="male"> M</option>
            <option value="female" id="female">F</option>
        </select>

        <select id="sold">
            <option value="false" id="false"> FALSE</option>
            <option value="true" id="true">TRUE</option>
        </select>
        <input type="submit" id="add"/>
</form>
</body>
</html>
<script src="products.js"></script>
